<body>
  <div class="container">
      <div class="progress">
          <div class="progress-bar" id="pro-bar" role="progressbar" width="{{progressValue}}" aria-valuenow="50" aria-valuemin="0"
              aria-valuemax="100"></div>
      </div>
      <div class="abt-cont">
          <ul>
              <div class="circle" ></div>

              <li class="fas fa-user" (click)="trigger('about')" id="about">
                  <p>
                      ABOUT
                  </p>
              </li>

              <div class="circle"></div>
              <li class="fas fa-cog" (click)="trigger('account')">
                  <p>
                      ACCOUNT
                  </p>
              </li>
              <div class="circle" ></div>
              <li class="fas fa-map-marked-alt" (click)="trigger('addres')">
                  <p>
                      ADDRESS
                  </p>
              </li>
          </ul>
      </div>

      <div class="input-cont" style="height: 450px;">
          <form>
              <p style="padding:15px;"> Lets start with the basic information</p>
              <div class="form-row">
                  <div class="col">
                      <i class="fas fa-user" aria-hidden="true"></i>
                      <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                      <i class="fas fa-text-height"></i> <input type="text" class="form-control"
                          placeholder="Last name">
                  </div>
              </div>
              <div class="form-row">
                  <div class="col">
                      <i class="far fa-envelope"></i> <input type="text" class="form-control" placeholder="E-mail">
                  </div>
                  <div class="col">
                      <i class="fas fa-phone" aria-hidden="true"></i> <input type="text" class="form-control"
                          placeholder="Phone">
                  </div>
              </div>
              <div class="col">
                  <i class="fas fa-map-marker-alt"></i> <input type="text" class="form-control" placeholder="Address"
                      style="width:93.5%;margin-bottom: 50px;position: relative;">
              </div>
          </form>
          <button mat-raised-button class="btn-pri" >PREVIOUS</button>
          <button mat-raised-button class="btn-sec" >NEXT</button>
      </div>
  </div>
  <div class="input-cont" style="height: 450px;width: 74%;left: 140px;">
      <p>Who are You ? (fileInput)</p>
      <img src="../assets/files1.jpg" alt="files">
      <div class="form-group">
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <button mat-raised-button class="btn-pri">PREVIOUS</button>
      <button mat-raised-button class="btn-sec">NEXT</button>
  </div>
  <div class="input-cont" style="height: 450px;width: 74%;left: 140px;">
      <p>Are you living in a nice area ?</p>
      <div class="form-row" style="margin:50px;">
          <div class="col">
              <input type="text" class="form-control" placeholder="Street name">
          </div>
          <div class="col">
              <input type="text" class="form-control" placeholder="Street No">
          </div>
      </div>
      <div class="form-row"  style="margin:50px;">
          <div class="col">
              <input type="text" class="form-control" placeholder="City"
                  style="position: relative;bottom: 13px;width: 90%;">
          </div>
          <select class="form-control" style="width: 150px;position: relative;right: 31px;">
              <option>INDIA</option>
              <option>UAE</option>
              <option>USA</option>
          </select>
      </div>
      <button mat-raised-button class="btn-pri">PREVIOUS</button>
      <button mat-raised-button class="btn-sec">NEXT</button>
  </div>
</body>
